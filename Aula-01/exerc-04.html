 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: darkblue;
            font: normal 20pt Arial;
            color: aliceblue;
        }
    </style>
 </head>
 <body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome} Seu nome tem ${nome.length} letras, <br>`)  
        document.writeln(`Seu nome em maiuscula é ${nome.toLocaleUpperCase()} <br>`)   
        document.writeln(`Seu nome em minuscua é ${nome.toLocaleLowerCase()}`)
    </script>
 </body>
 </html>
